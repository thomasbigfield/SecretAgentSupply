<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Secret Agent Supply Inc.</title>
    <link href="resources/css/reset.css" type="text/css" rel="stylesheet">
    <link href="resources/css/style.css" type="text/css" rel="stylesheet">
  </head>
  <body>
    <!-- HEADER -->
    <header class="heading">
      <div class="container">
        <img src="resources/images/logo.png" alt="logo">
        <span>SECRET AGENT SUPPLY INC.</span>
      </div>
    </header>
    <!-- Banner -->
    <div class="banner">
      <div class="container">
        <div class="headline">
          <h4>NEW ARRIVAL</h4>
          <h1>SPORT BIKES AND MOTORCYCLES</h1>
        </div>
      </div>
    </div>
    <!-- Navigation -->
    <div class="navibar">
      <div class="container">
        <nav>
          <ul class="container">
            <li>Eyewear</li>
            <li>Apparel</li>
            <li>Gadgets</li>
            <li>Vehicles</li>
            <li>Classes</li>
            <li>Contact</li>
          </ul>
        </nav>
      </div>
    </div>
    <!-- Items -->
    <div class="store">
      <div class="container">
        <div class="items">
          <div class="item pen">
            <div class="item-image">
              <img src="resources/images/pen.png">
            </div>
            <span class="description">Exploding Pen</span>
          </div>
          <div class="item watch">
            <div class="item-image">
              <img src="resources/images/watch.png">
            </div>
            <span class="description">Cellular Watch</span>
          </div>
          <div class="item glasses">
            <div class="item-image">
              <img src="resources/images/glasses.png">
            </div>
            <span class="description">Thermal Glasses</span>
          </div>
        </div>
        <!-- Store Information -->
        <div class="information">
          <div class="info location">
            <span class="title">Location</span>
            <span>-47.346436, 84.32354</span>
          </div>
          <div class="info hours">
            <span class="title">Hours</span>
            <span>0800 - 1800</span>
          </div>
        </div>
      </div>
      <!-- Footer -->
      <footer>
        <div class="container">
          <span>Copyright Secret Agent Supply Inc.</span>
        </div>
      </footer>
  </body>
</html>
